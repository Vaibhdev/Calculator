<!DOCTYPE html> 
<html> 
<head> 
    <title>HTML Calculator</title> 
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let string = "";
            let buttons = document.querySelectorAll('.btn');

            Array.from(buttons).forEach((btn) => {
                btn.addEventListener('click', (e) => {
                    let value = e.target.value;
                    
                    calcInput(value);
                });
            });
            document.addEventListener('keydown', (e) => {
                let key = e.key;

                if ((key >= 0 && key <= 9) || ['+', '-', '*', '/', '.', 'Enter', 'Backspace', 'c', 'C'].includes(key)) {
                    e.preventDefault();  // Prevent default action for these keys
                    if (key === 'Enter') key = '=';  // Map 'Enter' key to '='

                    calcInput(key);
                }
            });
            function calcInput(value) {
                    if (value === "c") {
                        string = "";
                    } else if (value === "=") {
                        try {
                            string = eval(string);
                        } catch (error) {
                            string = "Error";
                        }
                    } else {
                        if (["+", "-", "*", "/"].includes(value) && ["+", "-", "*", "/"].includes(string.slice(-1))) {
                            return;
                        }
                        string += value;
                    }

                    document.querySelector('.result').value = string;
            }
         });
    </script>
</head> 
<style> 
    table { 
        border: 1px solid red;
        margin-top: 150px; 
        margin-left: auto; 
        margin-right: auto; 
        box-shadow: 5px 5px gray;
        background-color: rgb(238, 63, 63);
    } 
    
    input[type="button"] { 
        width: 100%; 
        padding: 20px 40px; 
        background-color: black; 
        color: white; 
        font-size: 24px; 
        font-weight: bold; 
        border: none; 
        border-radius: 5px; 
    } 
    
    input[type="text"] { 
        padding: 20px 30px; 
        font-size: 24px; 
        font-weight: bold; 
        border: none; 
        border-radius: 5px; 
        border: 2px solid black; 
        width: 84%;
    } 
</style> 
<body> 
    <table id="calcu"> 
        <tr> 
            <td colspan="3"> 
                <input type="text" class="result"> 
            </td> 
            <td><input class="btn" type="button" value="c"></td> 
        </tr> 

        <tr> 
            <td><input class="btn" type="button" value="1"></td> 
            <td><input class="btn" type="button" value="2"></td> 
            <td><input class="btn" type="button" value="3"></td> 
            <td><input class="btn" type="button" value="/"></td> 
        </tr> 
        <tr> 
            <td><input class="btn" type="button" value="4"></td> 
            <td><input class="btn" type="button" value="5"></td> 
            <td><input class="btn" type="button" value="6"></td> 
            <td><input class="btn" type="button" value="*"></td> 
        </tr> 
        <tr> 
            <td><input class="btn" type="button" value="7"></td> 
            <td><input class="btn" type="button" value="8"></td> 
            <td><input class="btn" type="button" value="9"></td> 
            <td><input class="btn" type="button" value="-"></td> 
        </tr> 
        <tr> 
            <td><input class="btn" type="button" value="0"></td> 
            <td><input class="btn" type="button" value="."></td> 
            <td><input class="btn" type="button" value="="></td> 
            <td><input class="btn" type="button" value="+"></td> 
        </tr> 
    </table> 
</body> 
</html>
